<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enjoy your Day</title>
    <link rel= "stylesheet" type="text/css" href="style.css"> 
    <link rel="icon" type="image/png" href="https://cdn1.vectorstock.com/i/1000x1000/65/75/praying-hands-black-simple-icon-vector-7556575.jpg">
</head>
<body>
    <h1>Quote and Bible Verse Generator</h1>
    <ul>
        <li>Choose 1 Quote And 1 Verse a day</li>
        <li>Live life today with this Quote/Verse in mind</li>
        <li>Come back tomorrow!</li>
    </ul>
    <input type="text" placeholder="Click the reset button to get a Quote" id="quotes">

    <input type="button" value= "Next Quote" id="reset" class = "quotes">
    
    <input type="text" placeholder="Click the reset button to get a Verse" id="verse">

    <input type="button" value= "Next Verse" id="new" class = "verse">


    <script type="text/javascript" src="quote.js"></script>

</body>

</html>
